<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./progress/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Progress App</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- Подключение Progress.js как модуля -->
    <script type="module">
      import Progress from "./progress/script.js";

      // Загрузка шаблона компонента и добавление его на страницу
      fetch("./progress/index.html")
        .then((response) => response.text())
        .then((template) => {
          document.getElementById("app").innerHTML = template;
          document.querySelectorAll("[data-progress]").forEach((element) => {
            new Progress(element);
          });
        });
    </script>
  </body>
</html>
